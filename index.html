<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="Keywords" content="关键词 搜索引擎抓取">
	    <meta name="Description" content="网站简介 描述">
	    <meta http-equiv="X-UA-Compatible" content="IE=edge">
	    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
        <title>vue Ui</title>
        <style>
            body,h1,h2,h3,h4,h5,h6,p,dd{margin:0;}
            ul,ol,dl{margin:0;padding:0;list-style:none;}
            img{border:none;vertical-align:middle;}
            a{text-decoration:none;color:inherit;outline:none;}
            body{font:14px/1.5 'Microsoft Yahei',sans-serif;}
            *{
                box-sizing: border-box;
            }
            :root{
                --button-height:32px;
                --font-size:14px;
                --button-bg:white;
                --button-active-bg:#eee;
                --border-radiuse:4px;
                --color:#333;
                --border-color:#999;
                --bor-color-hover:#666;
            }
            body{
                margin: 30px;
            }
        </style>
        <style>
            .x-button{
                font-size: var(--font-size);
                height: var(--button-height);
                padding: 0 1em;
                border-radius: var(--border-radiuse);
                border: 1px solid var(--border-color);
                background: var(--button-bg);
            }
            .x-button:hover{
                border-color: var(--bor-color-hover);
            }
            .x-button:active{
                background-color: var(--button-active-bg);
            }
            .x-button:focus{
                outline: none;
            }

        </style>
        
    </head>
    <body>
    <div id="app">
        <x-buttom></x-buttom>

    </div>

    <script src="./src/app.js"></script>

    </body>
